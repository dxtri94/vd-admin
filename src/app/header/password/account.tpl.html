<div class="change-password" modal-center>
  <div class="modal-header bg-main">
    <button class="close"
            ng-click="vm.close()">
      <span class="">&times;</span>
    </button>
    <h3 class="modal-title">
      Change Password
    </h3>
  </div>
  <div class="modal-body p-b-sm">
    <div class="row m-t-md">
      <div class="container-fluid">
        <form name="form"
              class="form-validation"
              autofocus
              novalidate>
          <div class="form-group"
               ng-class="{'has-error': vm.error.current_password}">
            <label class="control-label">Current Password</label>
            <input type="password"
                   class="form-control "
                   ng-model="vm.user.current_password"
                   placeholder="Current Password"
                   ng-change="vm.error.current_password = false"
                   required/>
            <div class="color-required"
                 ng-if="vm.error.current_password">
              {{ vm.error.current_password }}
            </div>
          </div>
          <div class="form-group"
               ng-class="{'has-error': vm.error.password}">
            <label class="control-label">New Password</label>
            <input type="password"
                   class="form-control "
                   ng-model="vm.user.password"
                   placeholder="New Password"
                   ng-change="vm.error.password = false"
                   required/>
            <div class="color-required"
                 ng-if="vm.error.password">
              {{ vm.error.password }}
            </div>
          </div>
          <div class="form-group"
               ng-class="{'has-error': vm.error.confirm_password}">
            <label class="control-label">Confirm Password</label>
            <input type="password"
                   id="phone"
                   class="form-control"
                   ng-model="vm.user.confirm_password"
                   placeholder="Confirm Password"
                   ng-change="vm.error.confirm_password = false"
                   password-verify="vm.user.password"
                   required/>
            <div class="color-required"
                 ng-if="vm.error.confirm_password">
              {{ vm.error.confirm_password }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer text-center">
    <div class="row">
      <div class="container-fluid">
        <button class="btn btn-main m-w-sm text-capitalize"
                ng-click="vm.change()"
                ng-disabled="form.$invalid">
          Change
        </button>
      </div>
    </div>
  </div>
</div>
