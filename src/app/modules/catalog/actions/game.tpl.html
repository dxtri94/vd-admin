<div class="edit-user" modal-center>
  <div class="modal-header bg-main">
    <button class="close"
            ng-click="vm.close()">
      <span class="">&times;</span>
    </button>
    <h3 class="modal-title  text-uppercase">
      {{ vm.title }}
    </h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="container-fluid">
        <form name="form"
              class="form-validation"
              autofocus
              novalidate>
          <div class="form-group"
               ng-class="{'has-error': vm.error.name}">
            <label class="control-label">Game Title</label>
            <input type="text"
                   class="form-control"
                   ng-model="vm.game.name"
                   ng-change="vm.error.name = false"
                   maxlength="100"
                   required/>
            <span class="color-required"
                  ng-show="vm.error.name">{{ vm.error.name }}</span>
          </div>
          <div class="form-group"
               ng-class="{'has-error': vm.error.platform_id}">
            <label class="control-label">Platform</label>
            <select class="selectpicker form-control text-capitalize"
                    ng-model="vm.game.platform_id"
                    ng-change="vm.error.platform_id = false"
                    required>
              <option value="">-- Select Platform --</option>
              <option ng-repeat="platform in vm.platforms"
                      selected="{{ platform.id === vm.game.platform_id}}"
                      value="{{ platform.id}}">
                {{ platform.name }}
              </option>
            </select>
          </div>
          <div class="form-group"
               ng-class="{'has-error': vm.error.description}">
            <label class="control-label">Description</label>
            <textarea class="form-control"
                      ng-model="vm.game.description"
                      ng-change="vm.error.description = false"
                      maxlenght="1000"
                      rows="4"
                      required/>
            <span class="color-required"
                  ng-show="vm.error.description">{{ vm.error.description }}</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <div class="row">
      <div class="container-fluid text-center">
        <button class="btn btn-main"
                ng-click="vm.save()"
                ng-disabled="form.$invalid">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
