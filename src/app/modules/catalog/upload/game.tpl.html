<div class="upload-game" modal-center>
  <div class="modal-header bg-main">
    <button class="close"
            ng-click="vm.close()">
      <span class="">&times;</span>
    </button>
    <h3 class="modal-title  text-uppercase">
      Upload Image To Game
    </h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="container-fluid">
        <ng-croppie src="vm.file"
                    update='onUpdate'
                    boundry="{w: 400, h: 400}"
                    viewport="{w: 300, h: 300}"
                    orientation="true"
                    rotation="90"
                    type="square"
                    ng-model='vm.source'>
        </ng-croppie>
        <div class="text-center m-t-sm">
          <input type="file" id="game-file" class="hidden"
                 onchange="angular.element(this).scope().vm.selectFile(this)"/>
          <button class="btn btn-main"
                  ng-click="vm.openUploadFile()">
            Select Image
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div class="error" ng-if="vm.error.file">
          {{ vm.error.file }}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <div class="row">
      <div class="container-fluid text-center">
        <button class="btn btn-main"
                ng-click="vm.upload()"
                ng-disabled="form.$invalid">
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
