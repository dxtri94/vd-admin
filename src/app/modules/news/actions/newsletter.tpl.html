<div class="" modal-center>
  <div class="modal-header bg-main">
    <button class="close"
            ng-click="vm.close()">
      <span class="">&times;</span>
    </button>
    <h3 class="modal-title  text-uppercase">
      {{ vm.title }}
    </h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="container-fluid">
        <form name="form"
              class="form-validation"
              autofocus
              novalidate>
          <div class="form-group"
               ng-class="{'has-error': vm.error.title}">
            <label class="control-label">Title</label>
            <input type="text"
                   class="form-control"
                   ng-model="vm.newsletter.title"
                   ng-change="vm.error.name = false"
                   maxlength="100"
                   required/>
            <span class="color-required"
                  ng-show="vm.error.name">{{ vm.error.title }}</span>
          </div>
          <div class="form-group"
               ng-class="{'has-error': vm.error.content}">
            <label class="control-label">Content</label>
            <textarea class="form-control"
                      summernote config="vm.editorOptions"
                      ng-model="vm.newsletter.content"
                      ng-change="vm.error.content = false"
                      required/>
            <span class="color-required"
                  ng-show="vm.error.content">{{ vm.error.content }}</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <div class="row">
      <div class="container-fluid text-center">
        <button class="btn btn-main"
                ng-click="vm.save()"
                ng-disabled="form.$invalid">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
