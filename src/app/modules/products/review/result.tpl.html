<div class="revie-result" modal-center>
  <div class="modal-header bg-main">
    <button class="close"
            ng-click="vm.close()">
      <span class="">&times;</span>
    </button>
    <h3 class="modal-title  text-uppercase">

    </h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="container-fluid">
        <div class="result-review-item">
          <div class="image-review"
               ng-style="{'background-image': 'url(' + (vm.imagePreview ? vm.imagePreview : vm.noImage) + ')'}">
          </div>
          <div class="fullscreen pointer"
               ng-click="vm.openFullScreen()">
            <span class="glyphicon glyphicon-fullscreen"
                  title="Full Screen"></span>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <review-result-slider class="result-review-list"
                              callback="vm.selectImage(src)"
                              list="vm.result.images"/>
      </div>
    </div>
  </div>
</div>
</div>
