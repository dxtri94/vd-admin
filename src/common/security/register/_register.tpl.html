<div class="container w-full w-auto-xs">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-8 col-md-offset-4 col-sm-offset-3 col-xs-offset-2">
        <img class="w-full" src="assets/images/logo.png"/>
      </div>
    </div>
  </div>
  <div class="container m-t">
    <div class="row m-b-md">
      <div class="col-sm-6">
        <div class="panel panel-dark-blue margin-top-panel">
          <div class="panel-heading h4 font-thins">
            Login information
          </div>
          <div class="panel-body">
            <form name="loginForm" class="form-validation form-horizontal">
              <div class="list-group list-group-sm">
                <div class="form-group">
                  <label class="col-md-5 col-sm-4 font-bold control-label">Email</label>
                  <div class="col-md-7 col-sm-8">
                    <input type="email"
                           placeholder="Email"
                           class="form-control"
                           ng-model="user.email" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-5 col-sm-4 font-bold control-label">Password</label>
                  <div class="col-md-7 col-sm-8">
                    <input type="password"
                           name="password"
                           placeholder="Password length[6, 36]"
                           class="form-control"
                           ng-minlength="6"
                           ng-maxlength="36"
                           ng-model="user.password"
                           required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-5 col-sm-4 font-bold control-label">Confirm Password</label>

                  <div class="col-md-7 col-sm-8">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control"
                           ng-minlength="6"
                           ng-maxlength="36"
                           ui-validate=" '$value===user.password'"
                           ui-validate-watch=" 'user.password' "
                           ng-model="user.confirm_password"
                           required/>
                    <span class="text-danger" ng-if='loginForm.confirm_password.$error.validator'>Passwords do not match!</span>
                  </div>
                </div>
              </div>
              <div class="alert alert-danger text-center" ng-if="authError">
                {{ authError }}
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6 b-l b-dark-blue">
        <div class="panel panel-dark-blue margin-top-panel">
          <div class="panel-heading h4 font-thin">
            User Information
          </div>
          <div class="panel-body">
            <form name="userForm" class="form-validation form-horizontal">
              <div class="list-group list-group-sm">
                <div class="form-group">
                  <label class="col-sm-4 font-bold control-label">First name</label>
                  <div class="col-sm-8">
                    <input placeholder="First name" type="text" class="form-control" ng-model="user.first_name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 font-bold control-label">Last name</label>
                  <div class="col-sm-8">
                    <input placeholder="Last name" type="text" class="form-control" ng-model="user.last_name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 font-bold control-label">Display name</label>
                  <div class="col-sm-8">
                    <input placeholder="Display name" type="text" class="form-control" ng-model="user.display_name"
                           required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 font-bold control-label">Gender</label>
                  <div class="col-sm-8">
                    <div class="radio-inline padding-max-starred">
                      <label class="i-checks">
                        <input type="radio" name="gender" ng-model="user.gender" value="0"/>
                        <i></i> Male
                      </label>
                    </div>
                    <div class="radio-inline padding-max-starred">
                      <label class="i-checks">
                        <input type="radio" name="gender" ng-model="user.gender" value="1"/>
                        <i></i> Female
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 font-bold control-label">Date of Birth</label>
                  <div class="col-sm-8">
                    <div class="input-group">
                      <input placeholder="MM/DD/YYYY" class="form-control" datepicker-popup="MM/dd/yyyy"
                             ng-model="user.date_of_birth" is-open="opened"/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-dark-blue" ng-click="open($event)">
                          <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 font-bold control-label">Address</label>

                  <div class="col-sm-8">
                    <input placeholder="Address" class="form-control" ng-model="user.address">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 font-bold control-label">Address 2</label>

                  <div class="col-sm-8">
                    <input placeholder="Address 2" class="form-control" ng-model="user.address2">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 font-bold control-label">Phone</label>

                  <div class="col-sm-8">
                    <input placeholder="(999) 999-9999" class="form-control"
                           ng-pattern="/\([0-9]{3}\) ([0-9]{3})-([0-9]{4})$/"
                           ng-model="user.phone">
                  </div>
                </div>
              </div>
              <!--<div class="col-sm-8 col-sm-offset-3 checkbox m-b-md m-t-none">
                <label class="i-checks">
                  <input type="checkbox" ng-model="agree"/>
                  <i></i> Agree the terms and policy
                </label>
              </div>-->
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-b-xl">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <button class="btn btn-lg btn-primary btn-block"
                ng-click="action.register()"
                ng-disabled='action.checkFormValid([loginForm, userForm])'>
          Register
        </button>
        <div class="wrapper text-center">
          <h1 class="h4 text-center">Already have an account?</h1>
        </div>
        <a ui-sref="loginForm" class="btn btn-lg btn-primary btn-block">Login</a>
      </div>
    </div>
  </div>
</div>
